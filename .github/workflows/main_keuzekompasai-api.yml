name: Build and Deploy Docker Image to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # VUL HIER JE EIGEN GEGEVENS IN
  ACR_NAME: "keuzekompasacr"   # De naam die je bij Stap 1 koos (zonder .azurecr.io)
  IMAGE_NAME: "ai-api"         # Naam voor je image
  REPO_NAME: "Keuzekompas/AI_API"

permissions:
  contents: read
  id-token: write # Nodig om in te loggen bij Azure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Inloggen bij Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C8B7723884AF44D192E46FDA5E81370A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FFF98616522B4CA3BB1F82D24910FA2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D4E406038F0446FA827C0133BC3FC8B5 }}

      # 2. Inloggen bij je Container Registry
      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # 3. Bouwen en Pushen van de Docker Image
      - name: Build and Push Image
        run: |
          # Bouw de image
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          # Tag hem ook als 'latest'
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          
          # Push naar Azure
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      # 4. Deploy naar Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'KeuzeKompasAI-API'
          slot-name: 'Production'
          # Hier zeggen we: gebruik deze container image
          images: '${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest'