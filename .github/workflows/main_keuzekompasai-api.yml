name: Build and deploy Python app to Azure Web App - KeuzeKompasAI-API

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Algemene permissies (lezen is genoeg voor build)
permissions:
  contents: read

jobs:
  # ======================================================
  # JOB 1: BUILD (Dependencies installeren + Zippen)
  # ======================================================
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
          cache: 'pip'

      - name: Install dependencies (CPU Optimized)
        run: |
          python -m pip install --upgrade pip
          
          # Maak de map voor lokale packages
          mkdir .python_packages
          
          # 1. Installeer CPU versie van Torch
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu --target=".python_packages"
          
          # 2. Installeer de rest (behalve torch)
          grep -v "torch" requirements.txt > requirements_no_torch.txt
          pip install -r requirements_no_torch.txt --target=".python_packages"

      - name: Archive application
        run: |
          # Zip alles naar release.zip
          zip -r release.zip . -x ".git/*" ".github/*" "__pycache__/*" "antenv/*"
        shell: bash

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip
          retention-days: 1

  # ======================================================
  # JOB 2: DEPLOY (Zip downloaden + Naar Azure sturen)
  # ======================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build # Wacht tot build klaar is
    permissions:
      id-token: write # Specifiek nodig voor Azure Login
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app